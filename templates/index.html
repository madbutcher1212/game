<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè∞ –ì—Ä–∞–¥–æ—Å—Ç—Ä–æ–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            justify-content: center;
        }
        
        .game {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .resources {
            display: flex;
            justify-content: space-around;
            background: #f0f0f0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .resource-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .buildings {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .building {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .building.available {
            border-color: #4CAF50;
            background: #e8f5e8;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        
        .building.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .building-icon {
            font-size: 40px;
            margin-bottom: 5px;
        }
        
        .building-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .building-cost {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .building-count {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .button.secondary {
            background: #2196F3;
        }
        
        .button.secondary:hover {
            background: #1e87db;
        }
        
        .clan-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 12px;
        }
        
        .hidden {
            display: none;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
        
        .username {
            text-align: center;
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game">
        <h2>üè∞ –ì—Ä–∞–¥–æ—Å—Ç—Ä–æ–π</h2>
        
        <!-- –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram -->
        <div class="username" id="username"></div>
        
        <!-- –†–µ—Å—É—Ä—Å—ã -->
        <div class="resources">
            <div class="resource-item">ü™ô <span id="gold">100</span></div>
            <div class="resource-item">ü™µ <span id="wood">50</span></div>
            <div class="resource-item">üìä <span id="level">1</span></div>
        </div>
        
        <!-- –ü–æ—Å—Ç—Ä–æ–π–∫–∏ -->
        <div class="buildings" id="buildings"></div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <button class="button" id="collectBtn">üì¶ –°–æ–±—Ä–∞—Ç—å —Ä–µ—Å—É—Ä—Å—ã</button>
        <button class="button secondary" id="clanBtn">üë• –ö–ª–∞–Ω—ã</button>
        
        <!-- –ú–µ–Ω—é –∫–ª–∞–Ω–∞ -->
        <div id="clanMenu" class="clan-section hidden">
            <h3>üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–Ω–æ–º</h3>
            <input type="text" id="clanName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∞–Ω–∞">
            <input type="text" id="clanTag" placeholder="–¢–µ–≥ (–¥–æ 5 –±—É–∫–≤)">
            <button class="button" id="createClanBtn">‚ú® –°–æ–∑–¥–∞—Ç—å –∫–ª–∞–Ω</button>
            <button class="button secondary" id="topClansBtn">üèÜ –¢–æ–ø –∫–ª–∞–Ω–æ–≤</button>
        </div>
        
        <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–ø –∫–ª–∞–Ω–æ–≤ -->
        <div id="topClans" class="clan-section hidden"></div>
    </div>
    
    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div class="toast" id="toast"></div>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò ===
        // –í–ê–ñ–ù–û: –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –∞–¥—Ä–µ—Å –≤–∞—à–µ–≥–æ Railway —Å–µ—Ä–≤–µ—Ä–∞
        const API_URL = 'https://game-production-70a7.up.railway.app';
        
        // Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userData = {
            id: null,
            username: '',
            gold: 100,
            wood: 50,
            level: 1
        };
        
        // –î–æ—Å—Ç—É–ø–Ω—ã–µ –∑–¥–∞–Ω–∏—è
        let buildings = [
            { id: 'house', name: 'üè† –î–æ–º', icon: 'üè†', costGold: 50, costWood: 20, goldProd: 0, woodProd: 0, count: 0 },
            { id: 'farm', name: 'üåæ –§–µ—Ä–º–∞', icon: 'üåæ', costGold: 30, costWood: 40, goldProd: 5, woodProd: 0, count: 0 },
            { id: 'lumber', name: 'ü™µ –õ–µ—Å–æ–ø–∏–ª–∫–∞', icon: 'ü™µ', costGold: 40, costWood: 30, goldProd: 0, woodProd: 4, count: 0 },
            { id: 'market', name: 'üè™ –†—ã–Ω–æ–∫', icon: 'üè™', costGold: 80, costWood: 60, goldProd: 10, woodProd: 2, count: 0 }
        ];
        
        // === –§–£–ù–ö–¶–ò–ò –î–õ–Ø –†–ê–ë–û–¢–´ –° –°–ï–†–í–ï–†–û–ú ===
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
        
        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        async function login() {
            try {
                showToast('‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...');
                
                const response = await fetch(`${API_URL}/api/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    userData = data.user;
                    document.getElementById('username').textContent = `üë§ ${userData.username || '–ò–≥—Ä–æ–∫'}`;
                    showToast('‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!');
                } else {
                    showToast('‚ö†Ô∏è –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞, –∏–≥—Ä–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ');
                }
            } catch (error) {
                console.error('Auth error:', error);
                showToast('‚ö†Ô∏è –ò–≥—Ä–∞–µ–º –±–µ–∑ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
            
            // –í –ª—é–±–æ–º —Å–ª—É—á–∞–µ –æ–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        async function saveProgress() {
            // –ï—Å–ª–∏ –Ω–µ—Ç ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º
            if (!userData.id) return;
            
            try {
                await fetch(`${API_URL}/api/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: userData.id,
                        gold: userData.gold,
                        wood: userData.wood,
                        buildings: buildings
                    })
                });
            } catch (error) {
                console.error('Save error:', error);
            }
        }
        
        // === –ò–ì–†–û–í–´–ï –§–£–ù–ö–¶–ò–ò ===
        
        // –ü–æ—Å—Ç—Ä–æ–π–∫–∞ –∑–¥–∞–Ω–∏—è
        async function build(buildingId) {
            const building = buildings.find(b => b.id === buildingId);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Ö–≤–∞—Ç–∞–µ—Ç –ª–∏ —Ä–µ—Å—É—Ä—Å–æ–≤
            if (userData.gold < building.costGold || userData.wood < building.costWood) {
                showToast('‚ùå –ù–µ —Ö–≤–∞—Ç–∞–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤!');
                return;
            }
            
            // –°–ø–∏—Å—ã–≤–∞–µ–º —Ä–µ—Å—É—Ä—Å—ã
            userData.gold -= building.costGold;
            userData.wood -= building.costWood;
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫
            building.count++;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            await saveProgress();
            
            showToast(`‚úÖ –ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${building.name}`);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ Telegram (–¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏)
            tg.sendData(JSON.stringify({
                action: 'build',
                building: buildingId
            }));
        }
        
        // –°–±–æ—Ä —Ä–µ—Å—É—Ä—Å–æ–≤
        async function collectResources() {
            // –°—á–∏—Ç–∞–µ–º –¥–æ—Ö–æ–¥
            let goldIncome = 0;
            let woodIncome = 0;
            
            buildings.forEach(b => {
                goldIncome += b.goldProd * b.count;
                woodIncome += b.woodProd * b.count;
            });
            
            // –ë–∞–∑–æ–≤–∞—è –¥–æ–±—ã—á–∞ –æ—Ç —É—Ä–æ–≤–Ω—è
            goldIncome += userData.level * 2;
            woodIncome += userData.level * 1;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ—Å—É—Ä—Å—ã
            userData.gold += goldIncome;
            userData.wood += woodIncome;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            await saveProgress();
            
            showToast(`üì¶ +${goldIncome} ü™ô, +${woodIncome} ü™µ`);
            
            // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ –≤ Telegram
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
        
        // === –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ö–õ–ê–ù–û–í ===
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–ª–∞–Ω–∞
        async function createClan() {
            const name = document.getElementById('clanName').value.trim();
            const tag = document.getElementById('clanTag').value.trim();
            
            if (!name || !tag) {
                showToast('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ç–µ–≥ –∫–ª–∞–Ω–∞');
                return;
            }
            
            if (!userData.id) {
                showToast('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ –∏–≥—Ä—É');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/clan/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        tag: tag,
                        leader_id: userData.id
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('‚úÖ –ö–ª–∞–Ω —Å–æ–∑–¥–∞–Ω!');
                    document.getElementById('clanMenu').classList.add('hidden');
                    document.getElementById('clanName').value = '';
                    document.getElementById('clanTag').value = '';
                } else {
                    showToast('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–ª–∞–Ω–∞');
                }
            } catch (error) {
                console.error('Create clan error:', error);
                showToast('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ø –∫–ª–∞–Ω–æ–≤
        async function showTopClans() {
            try {
                const response = await fetch(`${API_URL}/api/clans/top`);
                const data = await response.json();
                
                let html = '<h3>üèÜ –¢–æ–ø –∫–ª–∞–Ω–æ–≤</h3>';
                
                if (!data.clans || data.clans.length === 0) {
                    html += '<p>–ü–æ–∫–∞ –Ω–µ—Ç –∫–ª–∞–Ω–æ–≤</p>';
                } else {
                    data.clans.forEach((clan, index) => {
                        html += `
                            <div style="padding:10px; margin:5px; background:white; border-radius:8px;">
                                <b>${index+1}. ${clan.name}</b> [${clan.tag}]<br>
                                –£—Ä–æ–≤–µ–Ω—å: ${clan.level || 1}
                            </div>
                        `;
                    });
                }
                
                html += '<button class="button secondary" onclick="document.getElementById(\'topClans\').classList.add(\'hidden\')">–ó–∞–∫—Ä—ã—Ç—å</button>';
                
                document.getElementById('topClans').innerHTML = html;
                document.getElementById('topClans').classList.remove('hidden');
            } catch (error) {
                console.error('Top clans error:', error);
                showToast('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
            }
        }
        
        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ===
        
        function updateUI() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ—Å—É—Ä—Å—ã
            document.getElementById('gold').textContent = userData.gold;
            document.getElementById('wood').textContent = userData.wood;
            document.getElementById('level').textContent = userData.level;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ—Å—Ç—Ä–æ–µ–∫
            let buildingsHtml = '';
            buildings.forEach(b => {
                const canBuild = userData.gold >= b.costGold && userData.wood >= b.costWood;
                buildingsHtml += `
                    <div class="building ${canBuild ? 'available' : 'unavailable'}" 
                         onclick="build('${b.id}')">
                        <div class="building-icon">${b.icon}</div>
                        <div class="building-name">${b.name}</div>
                        <div class="building-cost">ü™ô${b.costGold} ü™µ${b.costWood}</div>
                        <div class="building-count">–ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${b.count}</div>
                    </div>
                `;
            });
            document.getElementById('buildings').innerHTML = buildingsHtml;
        }
        
        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ===
        
        document.addEventListener('DOMContentLoaded', () => {
            // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
            login();
            
            // –ö–Ω–æ–ø–∫–∞ —Å–±–æ—Ä–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
            document.getElementById('collectBtn').addEventListener('click', collectResources);
            
            // –ö–Ω–æ–ø–∫–∞ –∫–ª–∞–Ω–æ–≤
            document.getElementById('clanBtn').addEventListener('click', () => {
                document.getElementById('clanMenu').classList.toggle('hidden');
                document.getElementById('topClans').classList.add('hidden');
            });
            
            // –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–ª–∞–Ω–∞
            document.getElementById('createClanBtn').addEventListener('click', createClan);
            
            // –ö–Ω–æ–ø–∫–∞ —Ç–æ–ø–∞ –∫–ª–∞–Ω–æ–≤
            document.getElementById('topClansBtn').addEventListener('click', showTopClans);
            
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(saveProgress, 1000);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
            window.addEventListener('beforeunload', saveProgress);
        });
    </script>
</body>
</html>
