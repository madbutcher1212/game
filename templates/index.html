<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodstone War</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            justify-content: center;
        }
        
        .game {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* –®–∞–ø–∫–∞ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .user-login {
            font-size: 14px;
            color: #666;
            margin-top: 2px;
        }
        
        .resources {
            display: flex;
            justify-content: space-around;
            background: #f0f0f0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .resource-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .buildings {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .building {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .building.available {
            border-color: #4CAF50;
            background: #e8f5e8;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        
        .building.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .building-icon {
            font-size: 40px;
            margin-bottom: 5px;
        }
        
        .building-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .building-cost {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .building-count {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .button.secondary {
            background: #2196F3;
        }
        
        .button.secondary:hover {
            background: #1e87db;
        }
        
        .clan-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 12px;
        }
        
        .hidden {
            display: none;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
        
        /* –í—ã–±–æ—Ä –ª–æ–≥–∏–Ω–∞ */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .login-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        
        .login-box h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .login-box input {
            margin-bottom: 15px;
            padding: 12px;
        }
        
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- –û–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –ª–æ–≥–∏–Ω–∞ (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤—Ö–æ–¥–µ) -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <div class="avatar-preview" id="avatarPreview">üë§</div>
            <h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h3>
            <p>–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –∏–º—è –≤ –∏–≥—Ä–µ:</p>
            <input type="text" id="newLogin" placeholder="–í–∞—à–µ –∏–≥—Ä–æ–≤–æ–µ –∏–º—è" maxlength="20">
            <button class="button" id="confirmLogin">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>

    <div class="game">
        <!-- –®–∞–ø–∫–∞ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º (–≤–º–µ—Å—Ç–æ –Ω–∞–¥–ø–∏—Å–∏ –ì—Ä–∞–¥–æ—Å—Ç—Ä–æ–π) -->
        <div class="header">
            <div class="avatar" id="avatar">üë§</div>
            <div class="user-info">
                <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="user-login" id="userLogin">@username</div>
            </div>
        </div>
        
        <!-- –†–µ—Å—É—Ä—Å—ã -->
        <div class="resources">
            <div class="resource-item">ü™ô <span id="gold">100</span></div>
            <div class="resource-item">ü™µ <span id="wood">50</span></div>
            <div class="resource-item">üìä <span id="level">1</span></div>
        </div>
        
        <!-- –ü–æ—Å—Ç—Ä–æ–π–∫–∏ -->
        <div class="buildings" id="buildings"></div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <button class="button" id="collectBtn">üì¶ –°–æ–±—Ä–∞—Ç—å —Ä–µ—Å—É—Ä—Å—ã</button>
        <button class="button secondary" id="clanBtn">üë• –ö–ª–∞–Ω—ã</button>
        
        <!-- –ú–µ–Ω—é –∫–ª–∞–Ω–∞ -->
        <div id="clanMenu" class="clan-section hidden">
            <h3>üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–Ω–æ–º</h3>
            <input type="text" id="clanName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∞–Ω–∞">
            <input type="text" id="clanTag" placeholder="–¢–µ–≥ (–¥–æ 5 –±—É–∫–≤)">
            <button class="button" id="createClanBtn">‚ú® –°–æ–∑–¥–∞—Ç—å –∫–ª–∞–Ω</button>
            <button class="button secondary" id="topClansBtn">üèÜ –¢–æ–ø –∫–ª–∞–Ω–æ–≤</button>
        </div>
        
        <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–ø –∫–ª–∞–Ω–æ–≤ -->
        <div id="topClans" class="clan-section hidden"></div>
    </div>
    
    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div class="toast" id="toast"></div>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò ===
        const API_URL = 'https://game-production-70a7.up.railway.app';
        
        // Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userData = {
            id: null,
            telegram_username: '',
            first_name: '',
            game_login: '',  // –ò–≥—Ä–æ–≤–æ–π –ª–æ–≥–∏–Ω
            gold: 100,
            wood: 50,
            level: 1
        };
        
        // –î–æ—Å—Ç—É–ø–Ω—ã–µ –∑–¥–∞–Ω–∏—è
        let buildings = [
            { id: 'house', name: 'üè† –î–æ–º', icon: 'üè†', costGold: 50, costWood: 20, goldProd: 0, woodProd: 0, count: 0 },
            { id: 'farm', name: 'üåæ –§–µ—Ä–º–∞', icon: 'üåæ', costGold: 30, costWood: 40, goldProd: 5, woodProd: 0, count: 0 },
            { id: 'lumber', name: 'ü™µ –õ–µ—Å–æ–ø–∏–ª–∫–∞', icon: 'ü™µ', costGold: 40, costWood: 30, goldProd: 0, woodProd: 4, count: 0 },
            { id: 'market', name: 'üè™ –†—ã–Ω–æ–∫', icon: 'üè™', costGold: 80, costWood: 60, goldProd: 10, woodProd: 2, count: 0 }
        ];
        
        // === –§–£–ù–ö–¶–ò–ò ===
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞
        function getAvatarLetter() {
            if (userData.game_login) {
                return userData.game_login.charAt(0).toUpperCase();
            }
            if (userData.first_name) {
                return userData.first_name.charAt(0).toUpperCase();
            }
            return 'üë§';
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –∞–≤–∞—Ç–∞—Ä
        function updateAvatar() {
            const letter = getAvatarLetter();
            document.getElementById('avatar').textContent = letter;
            document.getElementById('avatarPreview').textContent = letter;
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function updateUserInfo() {
            document.getElementById('userName').textContent = userData.game_login || userData.first_name || '–ò–≥—Ä–æ–∫';
            document.getElementById('userLogin').textContent = '@' + (userData.telegram_username || 'username');
            updateAvatar();
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –Ω—É–∂–Ω–æ –ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –ª–æ–≥–∏–Ω–∞
        function checkFirstLogin() {
            // –ï—Å–ª–∏ –Ω–µ—Ç –∏–≥—Ä–æ–≤–æ–≥–æ –ª–æ–≥–∏–Ω–∞ –∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π –≤—Ö–æ–¥
            if (!userData.game_login && userData.id) {
                document.getElementById('loginOverlay').style.display = 'flex';
            } else {
                document.getElementById('loginOverlay').style.display = 'none';
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ª–æ–≥–∏–Ω–∞
        async function saveGameLogin() {
            const loginInput = document.getElementById('newLogin');
            const newLogin = loginInput.value.trim();
            
            if (!newLogin) {
                showToast('‚ùå –í–≤–µ–¥–∏—Ç–µ –∏–º—è');
                return;
            }
            
            userData.game_login = newLogin;
            updateUserInfo();
            
            // –°–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
            document.getElementById('loginOverlay').style.display = 'none';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±–∞–∑—É
            await saveProgress();
            showToast(`‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${newLogin}!`);
        }
        
        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        async function login() {
            try {
                const response = await fetch(`${API_URL}/api/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    userData.id = data.user.id;
                    userData.telegram_username = data.user.username || 'user';
                    userData.first_name = data.user.first_name || '–ò–≥—Ä–æ–∫';
                    userData.gold = data.user.gold;
                    userData.wood = data.user.wood;
                    userData.level = data.user.level;
                    userData.game_login = data.user.game_login || ''; // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –ª–æ–≥–∏–Ω
                    
                    updateUserInfo();
                    checkFirstLogin();
                }
            } catch (error) {
                console.error('Auth error:', error);
                showToast('‚ö†Ô∏è –ò–≥—Ä–∞–µ–º –±–µ–∑ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                // –î–ª—è —Ç–µ—Å—Ç–∞
                userData.id = 123456;
                userData.telegram_username = 'test';
                userData.first_name = '–¢–µ—Å—Ç';
                updateUserInfo();
            }
            
            updateUI();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        async function saveProgress() {
            if (!userData.id) return;
            
            try {
                await fetch(`${API_URL}/api/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: userData.id,
                        game_login: userData.game_login,
                        gold: userData.gold,
                        wood: userData.wood,
                        level: userData.level,
                        buildings: buildings
                    })
                });
            } catch (error) {
                console.error('Save error:', error);
            }
        }
        
        // –ü–æ—Å—Ç—Ä–æ–π–∫–∞
        async function build(buildingId) {
            const building = buildings.find(b => b.id === buildingId);
            
            if (userData.gold < building.costGold || userData.wood < building.costWood) {
                showToast('‚ùå –ù–µ —Ö–≤–∞—Ç–∞–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤!');
                return;
            }
            
            userData.gold -= building.costGold;
            userData.wood -= building.costWood;
            building.count++;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
            const totalBuildings = buildings.reduce((sum, b) => sum + b.count, 0);
            userData.level = Math.floor(totalBuildings / 5) + 1;
            
            updateUI();
            await saveProgress();
            showToast(`‚úÖ –ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${building.name}`);
        }
        
        // –°–±–æ—Ä —Ä–µ—Å—É—Ä—Å–æ–≤
        async function collectResources() {
            let goldIncome = 0;
            let woodIncome = 0;
            
            buildings.forEach(b => {
                goldIncome += b.goldProd * b.count;
                woodIncome += b.woodProd * b.count;
            });
            
            goldIncome += userData.level * 2;
            woodIncome += userData.level * 1;
            
            userData.gold += goldIncome;
            userData.wood += woodIncome;
            
            updateUI();
            await saveProgress();
            showToast(`üì¶ +${goldIncome} ü™ô, +${woodIncome} ü™µ`);
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
        
        // –ö–ª–∞–Ω—ã
        async function createClan() {
            const name = document.getElementById('clanName').value.trim();
            const tag = document.getElementById('clanTag').value.trim();
            
            if (!name || !tag) {
                showToast('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ç–µ–≥');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/clan/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        tag: tag,
                        leader_id: userData.id
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('‚úÖ –ö–ª–∞–Ω —Å–æ–∑–¥–∞–Ω!');
                    document.getElementById('clanMenu').classList.add('hidden');
                    document.getElementById('clanName').value = '';
                    document.getElementById('clanTag').value = '';
                }
            } catch (error) {
                showToast('‚ùå –û—à–∏–±–∫–∞');
            }
        }
        
        async function showTopClans() {
            try {
                const response = await fetch(`${API_URL}/api/clans/top`);
                const data = await response.json();
                
                let html = '<h3>üèÜ –¢–æ–ø –∫–ª–∞–Ω–æ–≤</h3>';
                
                if (!data.clans || data.clans.length === 0) {
                    html += '<p>–ü–æ–∫–∞ –Ω–µ—Ç –∫–ª–∞–Ω–æ–≤</p>';
                } else {
                    data.clans.forEach((clan, index) => {
                        html += `
                            <div style="padding:10px; margin:5px; background:white; border-radius:8px;">
                                <b>${index+1}. ${clan.name}</b> [${clan.tag}]<br>
                                –£—Ä–æ–≤–µ–Ω—å: ${clan.level || 1}
                            </div>
                        `;
                    });
                }
                
                html += '<button class="button secondary" onclick="document.getElementById(\'topClans\').classList.add(\'hidden\')">–ó–∞–∫—Ä—ã—Ç—å</button>';
                
                document.getElementById('topClans').innerHTML = html;
                document.getElementById('topClans').classList.remove('hidden');
            } catch (error) {
                showToast('‚ùå –û—à–∏–±–∫–∞');
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('gold').textContent = userData.gold;
            document.getElementById('wood').textContent = userData.wood;
            document.getElementById('level').textContent = userData.level;
            
            let buildingsHtml = '';
            buildings.forEach(b => {
                const canBuild = userData.gold >= b.costGold && userData.wood >= b.costWood;
                buildingsHtml += `
                    <div class="building ${canBuild ? 'available' : 'unavailable'}" 
                         onclick="build('${b.id}')">
                        <div class="building-icon">${b.icon}</div>
                        <div class="building-name">${b.name}</div>
                        <div class="building-cost">ü™ô${b.costGold} ü™µ${b.costWood}</div>
                        <div class="building-count">–ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${b.count}</div>
                    </div>
                `;
            });
            document.getElementById('buildings').innerHTML = buildingsHtml;
        }
        
        // === –ó–ê–ü–£–°–ö ===
        document.addEventListener('DOMContentLoaded', () => {
            login();
            
            document.getElementById('collectBtn').addEventListener('click', collectResources);
            document.getElementById('clanBtn').addEventListener('click', () => {
                document.getElementById('clanMenu').classList.toggle('hidden');
                document.getElementById('topClans').classList.add('hidden');
            });
            document.getElementById('createClanBtn').addEventListener('click', createClan);
            document.getElementById('topClansBtn').addEventListener('click', showTopClans);
            document.getElementById('confirmLogin').addEventListener('click', saveGameLogin);
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(saveProgress, 1000);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
            window.addEventListener('beforeunload', saveProgress);
        });
    </script>
</body>
</html>
