<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì—Ä–∞–¥–æ—Å—Ç—Ä–æ–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            justify-content: center;
        }
        
        .game {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
        }
        
        .resources {
            display: flex;
            justify-content: space-around;
            background: #f0f0f0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .buildings {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .building {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        
        .building.available {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .building-icon {
            font-size: 40px;
            margin-bottom: 5px;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        
        .clan-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 12px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game">
        <h2 style="text-align: center; margin-bottom: 20px;">üè∞ –ì—Ä–∞–¥–æ—Å—Ç—Ä–æ–π</h2>
        
        <!-- –†–µ—Å—É—Ä—Å—ã -->
        <div class="resources">
            <div>ü™ô <span id="gold">100</span></div>
            <div>ü™µ <span id="wood">50</span></div>
            <div>üë• <span id="level">1</span></div>
        </div>
        
        <!-- –ü–æ—Å—Ç—Ä–æ–π–∫–∏ -->
        <div class="buildings" id="buildings"></div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <button class="button" onclick="collectResources()">üì¶ –°–æ–±—Ä–∞—Ç—å —Ä–µ—Å—É—Ä—Å—ã</button>
        <button class="button" style="background: #2196F3;" onclick="showClanMenu()">üë• –ö–ª–∞–Ω—ã</button>
        
        <!-- –ú–µ–Ω—é –∫–ª–∞–Ω–∞ -->
        <div id="clanMenu" class="clan-section hidden">
            <h3>üë• –ö–ª–∞–Ω—ã</h3>
            <input type="text" id="clanName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∞–Ω–∞" style="width:100%; padding:8px; margin:5px 0;">
            <input type="text" id="clanTag" placeholder="–¢–µ–≥ (–¥–æ 5 –±—É–∫–≤)" style="width:100%; padding:8px; margin:5px 0;">
            <button class="button" style="background: #FF9800;" onclick="createClan()">–°–æ–∑–¥–∞—Ç—å –∫–ª–∞–Ω</button>
            <button class="button" style="background: #9C27B0;" onclick="showTopClans()">–¢–æ–ø –∫–ª–∞–Ω–æ–≤</button>
        </div>
        
        <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–ø –∫–ª–∞–Ω–æ–≤ -->
        <div id="topClans" class="clan-section hidden"></div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        const API_URL = 'https://gradostroy.pythonanywhere.com'; // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –ê–î–†–ï–°!
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let userData = {
            id: null,
            username: '',
            gold: 100,
            wood: 50,
            level: 1
        };
        
        let buildings = [
            { id: 'house', name: 'üè† –î–æ–º', icon: 'üè†', costGold: 50, costWood: 20, count: 0 },
            { id: 'farm', name: 'üåæ –§–µ—Ä–º–∞', icon: 'üåæ', costGold: 30, costWood: 40, count: 0 },
            { id: 'lumber', name: 'ü™µ –õ–µ—Å–æ–ø–∏–ª–∫–∞', icon: 'ü™µ', costGold: 40, costWood: 30, count: 0 },
            { id: 'market', name: 'üè™ –†—ã–Ω–æ–∫', icon: 'üè™', costGold: 80, costWood: 60, count: 0 }
        ];
        
        // –í—Ö–æ–¥ –≤ –∏–≥—Ä—É
        async function login() {
            try {
                const response = await fetch(`${API_URL}/api/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });
                
                const data = await response.json();
                if (data.success) {
                    userData = data.user;
                    updateUI();
                }
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞, –∏–≥—Ä–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ');
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        async function saveProgress() {
            try {
                await fetch(`${API_URL}/api/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: userData.id,
                        gold: userData.gold,
                        wood: userData.wood,
                        buildings: buildings
                    })
                });
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        }
        
        // –ü–æ—Å—Ç—Ä–æ–π–∫–∞ –∑–¥–∞–Ω–∏—è
        function build(buildingId) {
            const building = buildings.find(b => b.id === buildingId);
            
            if (userData.gold >= building.costGold && userData.wood >= building.costWood) {
                userData.gold -= building.costGold;
                userData.wood -= building.costWood;
                building.count++;
                
                updateUI();
                saveProgress();
                showMessage(`‚úÖ –ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${building.name}`);
            } else {
                showMessage('‚ùå –ù–µ —Ö–≤–∞—Ç–∞–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤!');
            }
        }
        
        // –°–±–æ—Ä —Ä–µ—Å—É—Ä—Å–æ–≤
        function collectResources() {
            let goldIncome = 0;
            let woodIncome = 0;
            
            buildings.forEach(b => {
                if (b.id === 'farm') goldIncome += b.count * 5;
                if (b.id === 'lumber') woodIncome += b.count * 4;
                if (b.id === 'market') {
                    goldIncome += b.count * 10;
                    woodIncome += b.count * 2;
                }
            });
            
            userData.gold += goldIncome;
            userData.wood += woodIncome;
            
            updateUI();
            saveProgress();
            showMessage(`üì¶ +${goldIncome} ü™ô, +${woodIncome} ü™µ`);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–ª–∞–Ω–∞
        async function createClan() {
            const name = document.getElementById('clanName').value;
            const tag = document.getElementById('clanTag').value;
            
            if (!name || !tag) {
                showMessage('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ç–µ–≥ –∫–ª–∞–Ω–∞');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/clan/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        tag: tag,
                        leader_id: userData.id
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showMessage('‚úÖ –ö–ª–∞–Ω —Å–æ–∑–¥–∞–Ω!');
                    document.getElementById('clanMenu').classList.add('hidden');
                }
            } catch (error) {
                showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–ª–∞–Ω–∞');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ø –∫–ª–∞–Ω–æ–≤
        async function showTopClans() {
            try {
                const response = await fetch(`${API_URL}/api/clans/top`);
                const data = await response.json();
                
                let html = '<h3>üèÜ –¢–æ–ø –∫–ª–∞–Ω–æ–≤</h3>';
                data.clans.forEach((clan, index) => {
                    html += `<div style="padding:10px; margin:5px; background:white; border-radius:8px;">
                        ${index+1}. ${clan.name} [${clan.tag}] - –£—Ä–æ–≤–µ–Ω—å ${clan.level}
                    </div>`;
                });
                
                document.getElementById('topClans').innerHTML = html;
                document.getElementById('topClans').classList.remove('hidden');
            } catch (error) {
                showMessage('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –º–µ–Ω—é –∫–ª–∞–Ω–æ–≤
        function showClanMenu() {
            document.getElementById('clanMenu').classList.toggle('hidden');
            document.getElementById('topClans').classList.add('hidden');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('gold').textContent = userData.gold;
            document.getElementById('wood').textContent = userData.wood;
            document.getElementById('level').textContent = userData.level;
            
            let buildingsHtml = '';
            buildings.forEach(b => {
                buildingsHtml += `
                    <div class="building ${userData.gold >= b.costGold && userData.wood >= b.costWood ? 'available' : ''}" 
                         onclick="build('${b.id}')">
                        <div class="building-icon">${b.icon}</div>
                        <div>${b.name}</div>
                        <div>ü™ô${b.costGold} ü™µ${b.costWood}</div>
                        <div style="color: #4CAF50;">–ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${b.count}</div>
                    </div>
                `;
            });
            document.getElementById('buildings').innerHTML = buildingsHtml;
        }
        
        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text) {
            alert(text); // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            login();
            updateUI();
            
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(saveProgress, 30000);
        });
    </script>
</body>

</html>
