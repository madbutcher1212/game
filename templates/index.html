<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodstone War</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            justify-content: center;
        }
        
        .game {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* –®–∞–ø–∫–∞ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .user-login {
            font-size: 14px;
            color: #666;
            margin-top: 2px;
        }
        
        /* –†–µ—Å—É—Ä—Å—ã –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
        .resources-mini {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            min-width: 100px;
        }
        
        .resource-mini-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }
        
        .resource-mini-item span:first-child {
            color: #666;
        }
        
        .resource-mini-item span:last-child {
            color: #333;
        }
        
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã (—Å–¥–µ–ª–∞–µ–º –∏—Ö –º–µ–Ω—å—à–µ –∏–ª–∏ —Å–∫—Ä–æ–µ–º) */
        .resources {
            display: none;  /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Ä–µ—Å—É—Ä—Å—ã */
        }
        
        .buildings {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .building {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .building.available {
            border-color: #4CAF50;
            background: #e8f5e8;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        
        .building.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .building-icon {
            font-size: 40px;
            margin-bottom: 5px;
        }
        
        .building-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .building-cost {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .building-cost span {
            display: inline-block;
            margin-right: 5px;
        }
        
        .building-count {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .button.secondary {
            background: #2196F3;
        }
        
        .button.secondary:hover {
            background: #1e87db;
        }
        
        .clan-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 12px;
        }
        
        .hidden {
            display: none;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
        
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .login-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        
        .login-box h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .login-box input {
            margin-bottom: 15px;
            padding: 12px;
        }
        
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        
        .level-badge {
            background: #ffd700;
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- –û–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –ª–æ–≥–∏–Ω–∞ -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <div class="avatar-preview" id="avatarPreview">üë§</div>
            <h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h3>
            <p>–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –∏–º—è –≤ –∏–≥—Ä–µ:</p>
            <input type="text" id="newLogin" placeholder="–í–∞—à–µ –∏–≥—Ä–æ–≤–æ–µ –∏–º—è" maxlength="20">
            <button class="button" id="confirmLogin">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>

    <div class="game">
        <!-- –®–∞–ø–∫–∞: —Å–ª–µ–≤–∞ –∞–≤–∞—Ç–∞—Ä, —Å–ø—Ä–∞–≤–∞ —Ä–µ—Å—É—Ä—Å—ã -->
        <div class="header">
            <div class="avatar" id="avatar">üë§</div>
            <div class="user-info">
                <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="user-login" id="userLogin">@username</div>
            </div>
            <!-- –†–µ—Å—É—Ä—Å—ã —Å–ø—Ä–∞–≤–∞ -->
            <div class="resources-mini">
                <div class="resource-mini-item">
                    <span>ü™ô</span>
                    <span id="goldMini">100</span>
                </div>
                <div class="resource-mini-item">
                    <span>ü™µ</span>
                    <span id="woodMini">50</span>
                </div>
                <div class="resource-mini-item">
                    <span>üåæ</span>
                    <span id="foodMini">50</span>
                </div>
                <div class="resource-mini-item">
                    <span>‚õ∞Ô∏è</span>
                    <span id="stoneMini">0</span>
                </div>
                <div class="resource-mini-item">
                    <span>üìä</span>
                    <span id="levelMini">1</span>
                </div>
            </div>
        </div>
        
        <!-- –ü–æ—Å—Ç—Ä–æ–π–∫–∏ -->
        <div class="buildings" id="buildings"></div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <button class="button" id="collectBtn">üì¶ –°–æ–±—Ä–∞—Ç—å —Ä–µ—Å—É—Ä—Å—ã</button>
        <button class="button secondary" id="clanBtn">üë• –ö–ª–∞–Ω—ã</button>
        
        <!-- –ú–µ–Ω—é –∫–ª–∞–Ω–∞ -->
        <div id="clanMenu" class="clan-section hidden">
            <h3>üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–Ω–æ–º</h3>
            <input type="text" id="clanName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∞–Ω–∞">
            <input type="text" id="clanTag" placeholder="–¢–µ–≥ (–¥–æ 5 –±—É–∫–≤)">
            <button class="button" id="createClanBtn">‚ú® –°–æ–∑–¥–∞—Ç—å –∫–ª–∞–Ω</button>
            <button class="button secondary" id="topClansBtn">üèÜ –¢–æ–ø –∫–ª–∞–Ω–æ–≤</button>
        </div>
        
        <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–ø –∫–ª–∞–Ω–æ–≤ -->
        <div id="topClans" class="clan-section hidden"></div>
    </div>
    
    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div class="toast" id="toast"></div>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò ===
        const API_URL = 'https://game-production-10ea.up.railway.app';
        
        // Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userData = {
            id: null,
            username: '',
            game_login: '',
            gold: 100,
            wood: 50,
            food: 50,
            stone: 0,
            level: 1
        };
        
        // –ü–æ—Å—Ç—Ä–æ–π–∫–∏ (–±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å —Å–µ—Ä–≤–µ—Ä–∞)
        let buildings = [];
        
        // –ö–æ–Ω—Ñ–∏–≥ –∑–¥–∞–Ω–∏–π (–ø—Ä–∏–¥—ë—Ç —Å —Å–µ—Ä–≤–µ—Ä–∞)
        let buildingsConfig = {};
        
        // === –§–£–ù–ö–¶–ò–ò ===
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
        
        function getAvatarLetter() {
            if (userData.game_login) {
                return userData.game_login.charAt(0).toUpperCase();
            }
            return 'üë§';
        }
        
        function updateAvatar() {
            const letter = getAvatarLetter();
            document.getElementById('avatar').textContent = letter;
            document.getElementById('avatarPreview').textContent = letter;
        }
        
        function updateUserInfo() {
            document.getElementById('userName').textContent = userData.game_login || '–ò–≥—Ä–æ–∫';
            document.getElementById('userLogin').textContent = '@' + (userData.username || 'username');
            updateAvatar();
        }
        
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê
        function updateUI() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–∏–Ω–∏-—Ä–µ—Å—É—Ä—Å—ã –≤ —à–∞–ø–∫–µ
            document.getElementById('goldMini').textContent = userData.gold;
            document.getElementById('woodMini').textContent = userData.wood;
            document.getElementById('foodMini').textContent = userData.food;
            document.getElementById('stoneMini').textContent = userData.stone;
            document.getElementById('levelMini').textContent = userData.level;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ—Å—Ç—Ä–æ–µ–∫
            let buildingsHtml = '';
            
            // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º –∑–¥–∞–Ω–∏—è–º –∏–∑ –∫–æ–Ω—Ñ–∏–≥–∞
            if (buildingsConfig && Object.keys(buildingsConfig).length > 0) {
                Object.keys(buildingsConfig).forEach(buildingId => {
                    const config = buildingsConfig[buildingId];
                    
                    // –ò—â–µ–º, —Å–∫–æ–ª—å–∫–æ —É–∂–µ –ø–æ—Å—Ç—Ä–æ–µ–Ω–æ
                    const building = buildings.find(b => b.id === buildingId);
                    const count = building ? building.count : 0;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Ö–≤–∞—Ç–∞–µ—Ç –ª–∏ —Ä–µ—Å—É—Ä—Å–æ–≤
                    const canBuild = 
                        userData.gold >= (config.cost_gold || 0) &&
                        userData.wood >= (config.cost_wood || 0) &&
                        userData.food >= (config.cost_food || 0) &&
                        userData.stone >= (config.cost_stone || 0);
                    
                    // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É —Å—Ç–æ–∏–º–æ—Å—Ç–∏
                    let costText = '';
                    if (config.cost_gold > 0) costText += `ü™ô${config.cost_gold} `;
                    if (config.cost_wood > 0) costText += `ü™µ${config.cost_wood} `;
                    if (config.cost_food > 0) costText += `üåæ${config.cost_food} `;
                    if (config.cost_stone > 0) costText += `‚õ∞Ô∏è${config.cost_stone} `;
                    
                    buildingsHtml += `
                        <div class="building ${canBuild ? 'available' : 'unavailable'}" 
                             onclick="build('${buildingId}')">
                            <div class="building-icon">${config.icon || 'üèóÔ∏è'}</div>
                            <div class="building-name">${config.name || buildingId}</div>
                            <div class="building-cost">${costText}</div>
                            <div class="building-count">–ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${count}</div>
                        </div>
                    `;
                });
            } else {
                // –ü–æ–∫–∞ –∫–æ–Ω—Ñ–∏–≥ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                buildingsHtml = '<div style="grid-column: span 2; text-align: center; padding: 20px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            }
            
            document.getElementById('buildings').innerHTML = buildingsHtml;
        }
        
        // –û–¢–ü–†–ê–í–ö–ê –î–ï–ô–°–¢–í–ò–Ø –ù–ê –°–ï–†–í–ï–†
        async function performAction(action, data = {}) {
            try {
                const response = await fetch(`${API_URL}/api/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        initData: tg.initData,
                        action: action,
                        data: data
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞
                    if (result.state) {
                        if (result.state.gold !== undefined) userData.gold = result.state.gold;
                        if (result.state.wood !== undefined) userData.wood = result.state.wood;
                        if (result.state.food !== undefined) userData.food = result.state.food;
                        if (result.state.stone !== undefined) userData.stone = result.state.stone;
                        if (result.state.level !== undefined) userData.level = result.state.level;
                        if (result.state.game_login !== undefined) {
                            userData.game_login = result.state.game_login;
                            updateUserInfo();
                        }
                        if (result.state.buildings) {
                            buildings = result.state.buildings;
                        }
                        updateUI();
                    }
                    return true;
                } else {
                    showToast(`‚ùå ${result.error || '–û—à–∏–±–∫–∞'}`);
                    return false;
                }
            } catch (error) {
                console.error('Action error:', error);
                showToast('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                return false;
            }
        }
        
        // –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø
        async function login() {
            try {
                const response = await fetch(`${API_URL}/api/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    userData.id = data.user.id;
                    userData.username = data.user.username;
                    userData.game_login = data.user.game_login || '';
                    userData.gold = data.user.gold;
                    userData.wood = data.user.wood;
                    userData.food = data.user.food || 50;
                    userData.stone = data.user.stone || 0;
                    userData.level = data.user.level;
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å—Ç—Ä–æ–π–∫–∏
                    buildings = data.buildings || [];
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥ –∑–¥–∞–Ω–∏–π
                    buildingsConfig = data.config || {};
                    
                    updateUserInfo();
                    updateUI();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –∏–º–µ–Ω–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    if (!userData.game_login) {
                        document.getElementById('loginOverlay').style.display = 'flex';
                    } else {
                        document.getElementById('loginOverlay').style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Auth error:', error);
                showToast('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                
                // –î–ª—è —Ç–µ—Å—Ç–∞
                userData.game_login = '–¢–µ—Å—Ç';
                updateUserInfo();
                updateUI();
            }
        }
        
        // –ü–û–°–¢–†–û–ô–ö–ê
        async function build(buildingId) {
            await performAction('build', { building_id: buildingId });
        }
        
        // –°–ë–û–† –†–ï–°–£–†–°–û–í
        async function collectResources() {
            await performAction('collect');
        }
        
        // –°–û–•–†–ê–ù–ï–ù–ò–ï –ò–ú–ï–ù–ò
        async function saveGameLogin() {
            const loginInput = document.getElementById('newLogin');
            const newLogin = loginInput.value.trim();
            
            if (!newLogin) {
                showToast('‚ùå –í–≤–µ–¥–∏—Ç–µ –∏–º—è');
                return;
            }
            
            const success = await performAction('set_login', { game_login: newLogin });
            
            if (success) {
                document.getElementById('loginOverlay').style.display = 'none';
                showToast(`‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${newLogin}!`);
            }
        }
        
        // –ö–õ–ê–ù–´
        async function createClan() {
            const name = document.getElementById('clanName').value.trim();
            const tag = document.getElementById('clanTag').value.trim();
            
            if (!name || !tag) {
                showToast('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ç–µ–≥');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/clan/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        tag: tag,
                        leader_id: userData.id
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('‚úÖ –ö–ª–∞–Ω —Å–æ–∑–¥–∞–Ω!');
                    document.getElementById('clanMenu').classList.add('hidden');
                    document.getElementById('clanName').value = '';
                    document.getElementById('clanTag').value = '';
                }
            } catch (error) {
                showToast('‚ùå –û—à–∏–±–∫–∞');
            }
        }
        
        async function showTopClans() {
            try {
                const response = await fetch(`${API_URL}/api/clans/top`);
                const data = await response.json();
                
                let html = '<h3>üèÜ –¢–æ–ø –∫–ª–∞–Ω–æ–≤</h3>';
                
                if (!data.players || data.players.length === 0) {
                    html += '<p>–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</p>';
                } else {
                    data.players.forEach((player, index) => {
                        html += `
                            <div style="padding:10px; margin:5px; background:white; border-radius:8px;">
                                <b>${index+1}. ${player.game_login || '–ë–µ–∑ –∏–º–µ–Ω–∏'}</b><br>
                                –ó–æ–ª–æ—Ç–æ: ${player.gold}
                            </div>
                        `;
                    });
                }
